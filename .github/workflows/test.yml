name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    container: node:18
    services:
      redis:
        image: 'redislabs/redismod'
        ports:
          - '6379:6379'
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: prismy-session
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Test
        run: npm test
